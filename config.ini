# SmartDrive ADAS Configuration File
# Modify these settings to customize system behavior

[system]
# Camera settings
camera_index = 0
camera_width = 1280
camera_height = 720
camera_fps = 30

# Display settings
display_scale = 0.8
show_debug_info = true

[vision]
# Lane detection settings
lane_confidence_threshold = 0.5
lane_roi_height_ratio = 0.5

# Object detection settings
object_confidence_threshold = 0.5
collision_distance_threshold = 10.0  # meters

# Night mode settings
night_brightness_threshold = 80
enable_histogram_equalization = true
enable_noise_reduction = true

[driver_monitoring]
# Fatigue detection settings
ear_threshold = 0.25
ear_consecutive_frames = 20
mar_threshold = 0.6
fatigue_alert_threshold = 70

[obd]
# OBD-II settings
enable_obd = false
obd_port = auto  # auto-detect or specify COM port
update_interval = 0.5  # seconds

# Driving behavior thresholds
aggressive_throttle_threshold = 80  # percentage
high_rpm_threshold = 4000
excessive_speed_threshold = 120  # km/h

[fusion]
# Sensor fusion weights
vision_weight = 0.5
obd_weight = 0.3
fatigue_weight = 0.2

# Alert thresholds
collision_risk_threshold = 0.7
lane_departure_threshold = 0.6
driver_fatigue_threshold = 0.8
aggressive_driving_threshold = 0.7

[alerts]
# Alert settings
enable_audio_alerts = true
alert_volume = 0.8
enable_visual_alerts = true
alert_duration = 3.0  # seconds

[logging]
# Data logging settings
enable_logging = false
log_level = INFO
log_file = logs/smartdrive.log
export_interval = 300  # seconds
